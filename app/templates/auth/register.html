{% extends 'general.html' %}

{% block title %}Login{% endblock %}

{% block extra_css %}
    <style>
        .page-header {
            text-align: center;
        }

        .page-header h2 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-hint {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        @media (max-width: 768px) {
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="page-header">
        <h2>Register</h2>
    </div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username-input">Username *</label>
                <input id="username-input" required name="username" type="text">
            </div>
            <div class="form-group">
                <label for="password-input">Password *</label>
                <input id="password-input" required name="password" type="password">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Back to Login</a>
            </div>
        </form>
    </div>
{% endblock %}
